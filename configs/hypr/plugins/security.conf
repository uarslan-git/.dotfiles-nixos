ecosystem {
  enforce_permissions = 1
}

# Allow grim and related screen tools to take screenshots without asking
permission = /usr/(bin|local/bin)/grim, screencopy, allow
permission = /usr/(bin|local/bin)/wf-recorder, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

# Allow clipboard managers or other plugins you trust
permission = /usr/(bin|local/bin)/cliphist, plugin, allow
permission = /usr/(bin|local/bin)/wl-paste, plugin, allow

# Allow your package manager tray app plugin
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# If you use screen recorders or streaming tools:
permission = /usr/(bin|local/bin)/obs, screencopy, allow
permission = /usr/(bin|local/bin)/ffmpeg, screencopy, allow

# Hyprlock 
permission = /usr/bin/hyprlock, screencopy, allow
