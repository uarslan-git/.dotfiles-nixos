$font = Anurati-Regular

# Catppuccin Macchiato colors
$base      = rgba(36, 39, 58, 1.00)
$mauve     = rgba(198, 160, 246, 1)
$blue      = rgba(138, 173, 244, 1.0)
$teal      = rgba(139, 213, 202, 1.0)
$rose      = rgba(245, 189, 230, 1.0)
$yellow    = rgba(238, 212, 159, 1.00)
$surface1  = rgba(54, 58, 79, 0.95)
$text      = rgba(202, 211, 245, 1.0)
$subtext   = rgba(165,173,203,1.0)

general {
    hide_cursor = false
    grace = 2
    fractional_scaling = 2
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 3, linear
    animation = fadeOut, 1, 3, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /home/firebird/.config/FxP/tmp/curr_wall.png
    blur_passes = 3
    blur_size = 7
    noise = 0.012
    vibrancy = 0.16
    contrast = 0.95
    brightness = 0.80
    color = $base
}

# CENTER CLOCK - big and bold near top center
label {
    monitor =
    text = <span weight="Extrabold">$TIME12</span>
    font_size = 115
    font_family = $font
    color = $mauve
    position = 0, -390
    halign = center
    valign = top
    shadow_passes = 3
    shadow_size = 14
    shadow_color = rgba(36,39,58,0.68)
}

# DATE below clock
label {
    monitor =
    text = cmd[update:60000] sh -c 'date +"%A, %B %d, %Y"'
    font_size = 28
    font_family = $font
    color = $subtext
    position = 0, -530
    halign = center
    valign = top
    shadow_passes = 1
    shadow_size = 6
    shadow_color = rgba(36,39,58,0.25)
}


# GREETING above password input in bottom center area
label {
    monitor =
    text = <span size="xx-large">Welcome, <b>$USER</b>!</span>
    font_size = 32
    font_family = $font
    color = $blue
    position = 0, -350
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 10
    shadow_color = rgba(36,39,58,0.40)
}

# PASSWORD INPUT FIELD - visible and big at bottom center
input-field {
    monitor =
    size = 200, 50
    outline_thickness = 10
    font_family = $font
    font_color = $text
    inner_color = $surface1
    outer_color = $mauve, $blue, 45deg
    check_color = $teal, $blue, 120deg
    fail_color  = $rose, $mauve, 40deg
    fade_on_empty = true
    rounding = 25
    placeholder_text = <i>Type your passwordâ€¦</i>
    fail_text = <span foreground='#f5bde6'><b>$FAIL</b> ($ATTEMPTS)</span>
    dots_spacing = 0.5
    position = 0, 100
    halign = center
    valign = bottom
    zindex = 3
}



